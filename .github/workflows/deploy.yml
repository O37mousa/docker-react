name: deply react

on:
  push:
    branches:
      - master

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t omousa37/react-app -f Dockerfile.dev .
      - run: docker run -e CI=true omousa37/react-app npm run test


